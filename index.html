<!doctype html>

	<meta charset="UTF-8">

<body>
	<script>
		var arr = [1,2,3,1,1,3,4,6];
		function noRep(arr){
			var temp = [];
			for(var i = 0;i < arr.length;i++){
				if(temp.indexOf(arr[i]) == -1){
					temp.push(arr[i])
					console.log(temp)
				}
			}
			return temp;
		}
		// console.log(noRep(arr))
		function add(arr){
			var temp = [];
			var (var i = 0;i<arr.length;i++){
				if(arr[i].isArray(temp){
					temp.push(arr[i])	
				}
			}
			return temp;
		}
		console.log(add(arr))
	</script>
</body>
