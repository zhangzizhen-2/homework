<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrapper{
			width: 400px;
			margin: 10px auto;
		}
		button{
			width: 60px;
			height: 30px;
			background-color: #ccc;
			text-align: center;
			line-height: 30px;
		}
	</style>
</head>
<body ng-app="app">
	<div class="wrapper" ng-controller="ctrl">
		<button ng-click="myTab('篮球')">{{ball}}</button>	
		<button ng-click="myTab('足球')">{{ball1}}</button>	
		<button ng-click="myTab('排球')">{{ball2}}</button>	
		<div class="box" ng-bind="content">
			
		</div>	
	</div>
	<script src="js/angular.js"></script>
	<script>
		var app = angular.module('app',[]);
		app.controller('ctrl',function($scope){
			$scope.ball = "篮球";
			$scope.ball1 = "足球";
			$scope.ball2 = "排球";
			$scope.content="";
			$scope.myTab = function(column){
				if(column == $scope.ball){
					$scope.content = $scope.ball+$scope.ball+$scope.ball
				}else if(column == $scope.ball1){
					$scope.content = $scope.ball1+$scope.ball1+$scope.ball1
				}else{
					$scope.content = $scope.ball2+$scope.ball2+$scope.ball2
				}
				return $scope.content;
			}
		})
	</script>
</body>
</html>
